<!DOCTYPE html>
<html ng-app="ngFunction">
<head>
    <meta charset="UTF-8">
    <title>uppercase</title>
    <script src="../../../static/js/angular.js"></script>
    <script src="angular.uppercase.js"></script>
</head>
<body ng-controller="MyCtrl as myCtrl">
<h4>Converts the specified string to uppercase</h4>
<h5 style="color:red">转换指定的字符串为大写</h5>
<div>
    <p>名字：<input type="text" ng-model="myCtrl.name" ng-change="myCtrl.toUppercase()"/></p>
    <h6>Hello {{myCtrl.name}}</h6>
    <h6>Hello {{myCtrl.uppercaseName}}</h6>
    <h6>Hello {{myCtrl.prototypeName}}</h6>
</div>
</body>
</html>
